<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lilita+One&display=swap" rel="stylesheet">
   
</head>
<body class="box">
    <h1>Guess My Number!</h1>
    <div>
        <p>Click start game to start the timer and play!</p>
    </div>
    <div id="timer"></div>
    <div>
       <p id = "score">Score: 0</p> 
    </div>
    <div>
       <p id="highscore">Highscore: 0</p>
    </div>
<br>
    <div>
        <p id="guessedNumber">Guessed Numbers: </p>
    </div>
    <div>
       <p id="guessThisNumber" class="guessThisNumber">Guess This Number: </p>
    </div>
<br>
    <div id="subtitle">Guess my number, it's something between 1 and 100!</div>
<br>
    <div>
        <form autocomplete="off">
        <input type="text" id="guess" maxlength = "2" placeholder="Enter number">
        <input type="submit" id="submit">
        </form>
    </div>
<div>
    <button id="button">start game</button>

</div>

</body>

<script src="game.js"></script>
</html>
